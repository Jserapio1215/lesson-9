<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/mainCSS.css">
   <title>Lesson 9 Sublime Exercise</title>
</head>
<body>
<div id="mainContent">
	<div id="titleContainer">
		<h2 id="mainTitle">Monk’s Cafe</h2>
		<h5 id="secondaryTitle">“The Coffee Shop”</h5>
	</div>
	<div class="photo"><img class="tomPic"src="images/toms-restaurant.jpg"/></div>
	<div id="reservationData">
		<h5 class="smHeader">Reservations</h5>
			<div class="reserveForm">
				<p>Make a Reservation</p>
				<form>
				    <P>Name <input type="text" placeholder="Enter Name"></p>
				    <p>Day <input type="text" placeholder="Enter Day"></p>
				    <button id="confirmBtn">Confirm Reservation</button>
				</form>
			</div>
			<div class="existForm">
				<p>Existing Reservations</p>
				<table>
					<thead>
					<th>Name</th>
					<th>Day</th>
					</thead>
					<tbody> [ form data will publish here ] </tbody>
				</table>
			</div>
	</div>

	<div class="gMaps">
		<h5 class="smHeader">Come Dine with Us</h5>
		<iframe
		  width="1000"
		  height="450"
		  frameborder="0" style="border:0"
		  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBvA0RJ8TBi3Xh2dLNMiKZNMZ3GrxJAK5Q
		    &q=40.8054491,-73.9654415" allowfullscreen>
</iframe>
	</div>
	<div id="footerArea">
		<h5 class="smHeader">Customer Reviews</h5>
		<img src="images/jerry.jpg"/>
		<p class="custReview">“Big lettuce, big carrots, tomatoes like volleyballs.”
		— Jerry Seinfeld, on The BIG Salad</p>
	</div>
</div>
</body>
</html>
